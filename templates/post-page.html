{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ page.title }}
</h1>
<p class="subtitle"><strong>{{ page.date }}</strong></p>
{{ page.date | date(format="%B %d, %Y") }}
{% if page.taxonomies.tags %}
- 
<span class="tags">
    {% for tag in page.taxonomies.tags %}
    <a href="{{ get_taxonomy_url(kind="tags", name=tag) }}">{{ tag }}</a>
    {% endfor %}
</span>
{% endif %}
{{ page.content | safe }}
{% endblock content %}
