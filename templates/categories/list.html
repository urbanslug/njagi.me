{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <h3>Categories</h3>
        <!-- <h3>{{ taxonomy.name }}</h3> -->

        <div class="list-group list-group-flush">
            {% for term in terms %}
            <a class="list-group-item list-group-item-action"  href="{{ term.permalink }}">{{ term.name }} ({{ term.pages | length }})</a>
            {% endfor %}
        </div>  <!-- list -->

    </div>
</div>

{% endblock content %}
